name: Streamlit GitOps Deployment

on:
  push:
    branches:
      - main  # Runs when changes are pushed to main
  pull_request:
    branches:
      - main  # Runs checks on PRs before merging
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes to keep the app alive

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest || echo "No tests found, skipping."

  deploy:
    name: Deploy to Streamlit Cloud
    needs: test  # Runs only if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Notify Streamlit Cloud
        run: echo "Changes pushed to main - Streamlit Cloud will auto-deploy."

  keep_alive:
    name: Keep Streamlit App Alive
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        run: curl -s https://your-app.streamlit.app > /dev/null || echo "Streamlit app is down"

